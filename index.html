<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Archive</title>
    <link rel="icon" type="image/png" href="logo.png"> <!-- Replace "logo.png" with the path to your favicon image -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #header {
            text-align: center;
            margin-top: -100vh; /* Start above the viewport */
            animation: slideIn 1s forwards; /* Animation to slide into view */
        }
        h1 {
            font-size: 48px; /* Increase size of Game Library text */
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: #fff;
        }
        button:focus {
            outline: none;
        }
        img {
            vertical-align: middle;
            max-width: 200px;
        }
        .game-button {
            display: block;
            font-size: 24px;
            margin-top: 20px; /* Increased margin */
        }
        .sponsored {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }
        .sponsored a {
            color: #fff;
            text-decoration: none;
        }
        /* Animation to slide content into view */
        @keyframes slideIn {
            from {
                margin-top: -100vh;
            }
            to {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 style="font-family: 'Arial Black', sans-serif;">The Game Archive</h1>
        <button onclick="window.location.href='/games/minecraft.html'"><img src="minecraftlogo.png" alt="Minecraft Logo"><span class="game-button">Minecraft</span></button>
        <button onclick="window.location.href='/games/backrooms.html'"><img src="thebackroomslogo.png" alt="The Backrooms Logo"><span class="game-button">The Backrooms</span></button>
        <button onclick="window.location.href='/games/clusterrush.html'"><img src="clusterrushlogo.jpg" alt="Cluster Rush Logo"><span class="game-button">Cluster Rush</span></button>
        <button onclick="window.location.href='/games/2048.html'"><img src="2048logo.png" alt="2048 Logo"><span class="game-button">2048</span></button> <!-- Added 2048 button -->
    </div>
    <div class="sponsored">
        Sponsored by iEvade&#174;<br>
        <a href="https://ievade.xyz" target="_blank" rel="noopener noreferrer">ievade.xyz</a>
    </div>
</body>
</html>
